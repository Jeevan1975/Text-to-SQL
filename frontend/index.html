<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text-to-SQL — Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white rounded shadow p-6">
        <h1 class="text-2xl font-semibold mb-4">Text-to-SQL — Demo</h1>

        <textarea id="nlInput" rows="4" class="w-full border rounded p-2"
            placeholder="Ask a question, e.g. 'show top 5 users by signup date'"></textarea>

        <div class="flex items-center gap-3 mt-3">
            <button id="runBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Run</button>
            <div id="status" class="text-sm text-gray-600"></div>
        </div>

        <div id="result" class="mt-6"></div>
    </div>

    <script>
        const runBtn = document.getElementById('runBtn');
        const nlInput = document.getElementById('nlInput');
        const result = document.getElementById('result');
        const status = document.getElementById('status');

        runBtn.onclick = async () => {
            const nl = nlInput.value.trim();
            if (!nl) return alert('Type a question!');
            status.textContent = 'Calling API...';

            try {
                const res = await fetch('http://localhost:8000/query/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ natural_language: nl })
                });
                const data = await res.json();
                status.textContent = '';
                result.innerHTML = `
            <div class="border p-4 rounded bg-gray-50">
              <h3 class="font-semibold">Generated SQL</h3>
              <pre class="mt-2 text-sm bg-white p-2 rounded">${data.sql}</pre>
              <h3 class="mt-4 font-semibold">Results</h3>
              <pre class="mt-2 text-sm">${JSON.stringify(data.results, null, 2)}</pre>
            </div>
          `;
            } catch (err) {
                status.textContent = '';
                result.innerHTML = `<div class="text-red-600">Error: ${err.message}</div>`;
            }
        }
    </script>
</body>

</html>
